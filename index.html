<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Beat Maker App</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Beat Maker</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1"></div>
                <audio src="./vanilla-js-beatmaker/sounds/bubbles.mp3" class="sound"></audio>
            <div class="pad2"></div>
                <audio src="./vanilla-js-beatmaker/sounds/clay.mp3" class="sound"></audio>
            <div class="pad3"></div>
                <audio src="./vanilla-js-beatmaker/sounds/confetti.mp3" class="sound"></audio>
            <div class="pad4"></div>
                <audio src="./vanilla-js-beatmaker/sounds/glimmer.mp3" class="sound"></audio>
            <div class="pad5"></div>
                <audio src="./vanilla-js-beatmaker/sounds/moon.mp3" class="sound"></audio>
            <div class="pad6"></div>
                <audio src="./vanilla-js-beatmaker/sounds/ufo.mp3" class="sound"></audio>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
